<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Zomato logo in the tab -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Zomato_logo.png/220px-Zomato_logo.png"
    />
    <!-- Font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Poppins font by google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Importing styles.css -->
    <link rel="stylesheet" href="styles.css" />

    <title>Zomato Landing Page Clone</title>
  </head>
  <body>
    <section class="hero_section">
      <header>
        <nav class="navbar">
          <a href="#">GET the app</a>
          <div class="navbar_menu_container">
           <a href="#" class="link">Inventor Relations</a> 
           <a href="#" class="link">Add Restaurants</a>
           <a href="#" class="link">Login</a>
           <a href="#" class="link">Sign Up</a>
           <a href="#" class="user_icon">
           <i class="fa-solid fa-user"></i>
           </a>
          </div>
        </nav>
      </header>
      <div class="hero_section_container">
        <img src="./images/heroSectionLogo.png" alt="Zomato logo" class="hero_section_logo" />
        <h1 class="hero_section_title">Discover the food and drinks in hampi-hospet</h1>
        <div class="hero_section_input_container">
          <a href="#" class="location_dot">
            <i class="fa-solid fa-location-dot"></i>

          </a>
          <i class="fa-solid fa-location-dot"></i>
          <select class="input_container_location" >
          <option>Location</option>
          <option> Mumbai </option>
          <option>Ahemdabad</option>
          <option> Kolkata</option>
          </select>
          <input class="input_container_search" type="text"  placeholder="Search for a Restaurant,cuisine or a dish" /> 
         </div>
      </div>
    </section>

    <section class="container_we_offer">
      <div class="we_offer_card">
        <img src="./images/item1.png" alt="card 1 img" />
        <div>
          <h2>Order Online</h2>
          <p> Stay home and order to your doorstep</p>
        </div>
      </div>
      <div class="we_offer_card">
        <img src="./images/item2.png" alt="card 2 img" />
        <div>
          <h2>Dining</h2>
          <p> View your cities favourite dining venue</p>
        </div>
      </div>
      <div class="we_offer_card">
        <img src="./images/item3.png" alt="card 3 img" />
        <div>
          <h2>Night life and clubs</h2>
          <p> Explore top Nightlife Clubs</p>
        </div>
      </div>
      <div class="we_offer_card">
        <img src="./images/item4.png" alt="card 4 img" />
        <div>
          <h2>Cuisine</h2>
          <p> Go with  your favourite cuisine          </p>
        </div>
      
    </section>



  
  </body>
</html>
